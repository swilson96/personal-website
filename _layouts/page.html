---
layout: base
---
{% if page.cover_image %}
<div class="article-cover">
    <div>
        <img src="/images/{{ page.cover_image }}" class="image">
    </div>
</div>
{% endif %}
<article>
    <div class="container">

        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
        </header>

        <section>
            {{ content }}
        </section>

    </div>
</article>
